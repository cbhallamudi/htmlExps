<!DOCTYPE html>
<html>

<head>
	<title>GFG : Scroll Indicator</title>
	<style>
		html{
			scroll-behavior: smooth;
		}
		body {
			margin: 0;
		}

		.text {
			font-size: 80px;
			color: green;
			text-align: center;
			line-height: 3em;
		}

		.line {
			background: green;
			height: 8px;
			border-radius: 4px;
			width: 0%;
			position: fixed;
			top: 0;
		}

		#anchorContainer{
			position: fixed;
			top: 20px;
			left: 0;
		}
	</style>
</head>

<body>
	<div class="line" id="scrollIndicator"></div>
	<div id="anchorContainer">
		
		<a href="#div1" id="div">1</a>
		<a href="#div2" id="div">2</a>
		<a href="#div3" id="div">3</a>
		<a href="#div4" id="div">4</a>
		<a href="#div5" id="div">5</a>
		<a href="#div6" id="div">6</a>
	
	</div>
	<div class="text">
		<div id="div1" class="smthDiv">GeeksforGeeks</div>
		<div id="div2" class="smthDiv">GeeksforGeeks</div>
		<div id="div3" class="smthDiv">GeeksforGeeks</div>
		<div id="div4" class="smthDiv">GeeksforGeeks</div>
		<div id="div5" class="smthDiv">GeeksforGeeks</div>
		<div id="div6" class="smthDiv">GeeksforGeeks</div>
	</div>

	<script type="text/javascript">
		
		window.addEventListener('scroll',
				moveScrollIndicator);

		const scrollIndicatorElt =
			document.getElementById('scrollIndicator');

		const maxHeight =
			window.document.body.scrollHeight
			- window.innerHeight;

		function moveScrollIndicator(e) {
			const percentage =
				((window.scrollY) / maxHeight) * 100;

			scrollIndicatorElt.style.width
				= percentage + '%';
		}


		var x = document.getElementsByClassName('smthDiv')

		for(i=0;i<x.length;i++){
			x[i].scrollIntoView({ behavior: 'smooth' });
		}


	</script>
</body>

</html>
